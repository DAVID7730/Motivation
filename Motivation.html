<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivation Quotidienne</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #e0f7fa);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            transition: background 0.5s ease;
        }
        .container {
            text-align: center;
            padding: 30px;
            border: 2px solid #4caf50;
            border-radius: 15px;
            background: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4caf50;
        }
        .quote {
            font-size: 1.8em;
            margin: 20px 0;
            font-style: italic;
            min-height: 2em;
            transition: transform 0.3s;
        }
        button {
            padding: 10px 25px;
            font-size: 1.1em;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        .message {
            margin-top: 20px;
            color: #ff5722;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Motivation du Jour</h1>
        <div class="quote" id="quote"></div>
        <button id="quoteButton" onclick="newQuote()">Nouvelle Citation</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const mots = [
            "réussite", "rêve", "croire", "atteindre", "courage", "force", "bonheur", "succès", 
            "détermination", "passion", "sagesse", "croissance", "persistance", "inspiration", "créativité",
            "concentration", "engagement", "espoir", "joie", "amour", "vision", "potentiel", "bravoure", "liberté"
        ];

        function genererPhraseAleatoire() {
            const motsDisponibles = [...mots]; 
            const motsAleatoires = [];
            const nombreDeMots = Math.min(3, motsDisponibles.length);

            for (let i = 0; i < nombreDeMots; i++) {
                const indexAleatoire = Math.floor(Math.random() * motsDisponibles.length);
                motsAleatoires.push(motsDisponibles[indexAleatoire]);
                motsDisponibles.splice(indexAleatoire, 1);
            }
            return motsAleatoires.join(' ').charAt(0).toUpperCase() + motsAleatoires.join(' ').slice(1) + '!';
        }

        function newQuote() {
            const nouvelleCitation = genererPhraseAleatoire();
            const quoteElement = document.getElementById('quote');
            quoteElement.textContent = nouvelleCitation;
            quoteElement.style.transform = 'scale(1.1)'; // Animation d'agrandissement
            setTimeout(() => {
                quoteElement.style.transform = 'scale(1)'; // Réinitialise l'échelle
            }, 300);
            document.getElementById('message').textContent = '';
        }

        window.onload = newQuote; // Affiche une citation au chargement de la page
    </script>
</body>
</html>
